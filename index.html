<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test CSS Beezy  | Judit Abell√≠ </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="o-container o-grid">
        <img src="img/contoso.svg" class="c-logo" alt="">
        <picture class="c-image">
            <source media="(max-width: 1024px)" sizes="(max-width: 536px) 2x, 3x"
            srcset="img/phones-mobile@2x.png 2x, img/phones-mobile@3x.png 3x">

            <source media="(max-width: 1400px)" sizes="(max-width: 374px) 2x, 3x"
            srcset="img/iphones-final@2x.png 2x, img/iphones-final@3x.png 3x">
            <img src="img/iphones-final.png" alt="iPhone Images">
        </picture>
        <div class="c-content-group">
            <div class="c-title">Curabitur lobortis id lorem id bibendum ut id consectetur.</div>
            <div class="c-subtitle">Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec tortor.</div>
            <div class="c-form c-form--horizontal">
                <input type="text" class="c-input" placeholder="Your O365 email">
                <button type="submit" class="c-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
